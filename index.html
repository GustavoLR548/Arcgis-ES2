<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title> Atividade 3</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://js.arcgis.com/4.19/"></script>
    <script>
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/widgets/Bookmarks",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/widgets/Print"
      ], function(
        WebMap, MapView, Bookmarks, Expand, Editor, Print
      ) {
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "65fb879135ed4b4a9bb30ce132167a5a"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        const bookmarks = new Bookmarks({
          view: view,
          // allows bookmarks to be added, edited, or deleted
          editingEnabled: true
        });

        const bkExpand = new Expand({
          view: view,
          content: bookmarks,
          expanded: true
        })

        const editor = new Editor({
          view: view
        });

        const print = new Print({
          view: view,
          // specify your own print service
          printServiceUrl:
             "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
        });
        
        view.ui.add(editor, "top-right");

        view.ui.add(print, {
          position: "top-left"
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(bkExpand, "top-right");

        // bonus - how many bookmarks in the webmap?
        webmap.when(function() {
          if (webmap.bookmarks && webmap.bookmarks.length) {
            console.log("Bookmarks: ", webmap.bookmarks.length);
          } else {
            console.log("No bookmarks in this webmap.");
          }
        });
      });
	  
	  // Exemplo dos parques nos EUA
	  // https://developers.arcgis.com/javascript/latest/sample-code/widgets-bookmarks/
	  
    </script>
  </head>
  <body>
  <h1>  Aplicação Web ArcGis  </h1>
    <div id="viewDiv"></div>
  </body>
</html>
