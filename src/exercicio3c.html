<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CAMADA WMS DO IBGE</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.19/"></script>



    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/WMSLayer"], function(Map, SceneView, WMSLayer) {
       
	   const layer = new WMSLayer({
          url: "https://geoservicos.ibge.gov.br/geoserver/CGMAT/wms?",
          sublayers: [
            {
              name: "CGMAT:qg_2019_010_grandreg_agreg"
            }
          ]
        });
 
	   const l2 = new WMSLayer({
          url: "https://geoservicos.ibge.gov.br/geoserver/CGEO/wms?",
          sublayers: [
            {
              name: "CGEO:RG2017_regioesgeograficas_mg"
            }
          ]
        });
		
	   
	     const map = new Map({
          basemap: {
            baseLayers: [l2, layer]
          }
		  
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [-43.99257354541803, -19.92354808336378] 
        });
      });
      /***********************************
       * Data attribution:
       *  OpenStreetMap WMS by terrestris GmbH and Co. KG. Following sources were used:
       *  (c) OpenStreetMap contributors (http://www.openstreetmap.org/copyright)

       *  (c) ASTER GDEM 30m (https://asterweb.jpl.nasa.gov/gdem.asp)
       *  (c) SRTM 450m by ViewfinderPanoramas (http://viewfinderpanoramas.org/)
       *  (c) Great Lakes Bathymetry by NGDC (http://www.ngdc.noaa.gov/mgg/greatlakes/)
       *  (c) SRTM 30m by NASA EOSDIS Land Processes Distributed Active Archive Center (LP DAAC, https://lpdaac.usgs.gov/)
       *********************************/
    </script>
  </head>
  <body>
  <h3>3. Criar Mapa 3D E importar outras camadas WMS - colocar nome </h3>
    <div id="viewDiv"></div>
  </body>
</html>
